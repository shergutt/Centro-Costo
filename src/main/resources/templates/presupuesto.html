<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>CentroCosto</title>
    <link rel="stylesheet" type="text/css" href="css/stylePresupuesto.css" />
</head>

<body>
    <header th:fragment="header" class="header">
        <div class="header__container-tittle">
            <div class="header__tittle-options">
                <a>Centro de Costos</a>
            </div>
        </div>
        <div class="navbar">
            <a th:href="@{/home}">Inicio</a>
            <a th:href="@{/presupuesto}">Presupuesto</a>
            <a th:href="@{/gastos}">Gastos</a>
            <a>Reportes</a>
            <a href="/usuarios">Usuarios</a>
        </div>
    </header>

    <section class="presupuestos">
        <div class="presupuestos__title">
            <a>Manejo de Presupuestos</a>
        </div>
        <div class="presupuestos__columns">
            <button class="button--add">Anadir presupuesto</button>
            <a class="button--add">$0</a>
            <div class="presupuestos__tables-container">
                <a class="tittle">Presupuestos</a>
                <div class="tables">
                    <div class="presupuestos__table">
                        <table class="presupuestos__table-content">
                            <thead>
                                <tr>
                                    <th>rubro</th>
                                    <th>cantidad</th>
                                    <th>Precio</th>
                                    <th>Eliminar</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Rubro</td>
                                    <td>3</td>
                                    <td>$1000</td>
                                    <td><button class="presupuestos__button-delete">Eliminar</button></td>
                                    <td><button class="presupuestos__button-edit">Editar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="presupuestos__table">
                        <table class="presupuestos__table-content">
                            <thead>
                                <tr>
                                    <th>Compra completada</th>
                                    <th>Cantidad gastada</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Rubro</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>            
            <!-- Otros elementos segÃºn sea necesario -->
        </div>
    </section>

    <footer h:fragment="footer" class="footer">
        <a>@Centro de Costo</a>
    </footer>
</body>

</html>
