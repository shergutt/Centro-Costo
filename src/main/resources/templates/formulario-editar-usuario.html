<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Añadir Usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header th:fragment="header" class="header">
        <div class="header__container-tittle">
            <div class="header__tittle-options">
                <a>Centro de Costos</a>
            </div>
        </div>
        <div class="navbar">
            <a th:href="@{/home}">Inicio</a>
            <a th:href="@{/presupuesto}">Presupuesto</a>
            <a th:href="@{/gastos}">Gastos</a>
            <a th:href="@{/reportes}">Reportes</a>
            <a href="/usuarios">Usuarios</a>
        </div>
    </header>
    <div class="content">
        <div class="presupuesto__tittle">
            <h1>Añadir Nuevo Usuario</h1>
        </div>
        <div class="form-container">
            <form th:action="@{/editar-usuario}" method="post">
                <input type="hidden" name="ID_usuario" th:value="${usuario.ID_usuario}" />
                <div class="form-container__field">
                    <label for="nombre" class="form-container__label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" placeholder="Nombre" class="form-container__input" />
                </div>
                <div class="form-container__field">
                    <label for="correo_electronico" class="form-container__label">Correo Electrónico</label>
                    <input type="text" id="correo_electronico" name="correo_electronico" th:value="${usuario.correo_electronico}" placeholder="Correo Electrónico" class="form-container__input" />
                </div>
                <div class="form-container__field">
                    <label for="contrasena" class="form-container__label">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" class="form-container__input" />
                </div>
                <button type="submit" class="form-container__button">Editar Usuario</button>
            </form>            
        </div>
    </div>
    <footer th:fragment="footer">
        <a>@Centro de Costo</a>
    </footer>
</body>

</html>
