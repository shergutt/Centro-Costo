<!DOCTYPE html>
<html>

<head th:fragment="head">
    <title>CentroCosto</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="main-content">
        <header th:fragment="header" class="header">
            <div class="header__container-tittle">
                <div class="header__tittle-options">
                    <a>Centro de Costos</a>
                </div>
            </div>
            <div class="navbar">
                <a th:href="@{/home}">Inicio</a>
                <a th:href="@{/presupuesto}">Presupuesto</a>
                <a th:href="@{/gastos}">Gastos</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a href="/usuarios">Usuarios</a>
            </div>
        </header>
        <div class="content">
            <div class="presupuesto__tittle">
                <a>Administracion</a>
            </div>
            <section class="presupuesto">
                <div class="presupuesto__container">
                    <span >Presupuesto Total:</span><a th:text="${montoTotal}">$</a>
                </div>
            </section>
            <section class="preview">
                <div class="preview__rubros">
                    <a class="button button--add">Presupuestos</a>
                    <div class="preview__table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID Presupuesto</th>
                                    <th>ID Centro Costo</th>
                                    <th>Rubro</th>
                                    <th>Mes</th>
                                    <th>AÃ±o</th>
                                    <th>Monto Presupuestado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="presupuesto : ${presupuestos}">
                                    <td th:text="${presupuesto['ID_presupuesto']}"></td>
                                    <td th:text="${presupuesto['nombre_centro_costo']}"></td>
                                    <td th:text="${presupuesto['nombre_rubro']}"></td>
                                    <td th:text="${presupuesto['mes']}"></td>
                                    <td th:text="${presupuesto['anio']}"></td>
                                    <td th:text="${presupuesto['monto_presupuestado']}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="preview__compras">
                    <a class="button button--add">Gastos</a>
                    <div class="preview__table-container">
                        <table class="table">
                              <thead>
                        <tr>
                            <th>Rubro</th>
                            <th>Cantidad gastada</th>
                            <th># comprobante</th>
                            <th>Fecha comprobante</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${comprasDetalles}">
                            <td th:text="${detalle['rubro']}"></td>
                            <td th:text="${detalle['cantidadGastada']}"></td>
                            <td th:text="${detalle['numeroComprobante']}"></td>
                            <td th:text="${#dates.format(detalle['fechaComprobante'], 'dd/MM/yyyy')}"></td>
                        </tr>
                    </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <footer th:fragment="footer">
            <a>@Centro de Costo</a>
        </footer>
    </div>
</body>

</html>
